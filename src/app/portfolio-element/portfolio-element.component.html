<div
 [ngClass] ="project.row ? 'portfolioelement' : 'reverse'"
 
 *ngFor="let project of projects" 
 >
    <div class="image">
        <img src="{{project.img}}" alt="">
    </div>
    
    <div class="text">
        <h2>{{project.name}}</h2>
        <h3>{{project.techstack}}</h3>
        <p>{{project.description}}</p>
        <div class="buttons">
            <button class="live">Live test</button>
            <button class="github">Github</button>
        </div>

    </div> 
</div>
